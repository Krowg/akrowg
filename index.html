<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>AKrowg</title>
  <link rel="stylesheet" type="text/css" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Lexend+Peta&display=swap" rel="stylesheet">
</head>
<body>
  <video id="videobg" src="videos/videobg.mp4" autoplay muted loop poster="img/poster.jpg"></video>

        </ul>

          <img class="modal-content" id="img01">
        </div>
        <script type="text/javascript" src="script.js"></script>
  </nav>
  <div class="cover">
    <div class="greeting">Hi!</div>
    <div class="introduction">
      <section class="introtxt">My name is Alex</section>
      <section class="introtxt">I'm learning Web Development.</section>

    <script type="text/javascript" src="script.js"></script>

  <footer class="footer">
      <a class="smlink" href="https://twitter.com/AlexKrowg"><img class="smimg" src="img/twitter.png" alt=""></a>
      <a class="smlink" href="https://github.com/Krowg"><img class="smimg" src="img/github.png" alt=""></a>
  </footer>
</body>
</html>
